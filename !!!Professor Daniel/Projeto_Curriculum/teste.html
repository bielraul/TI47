<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Exemplo de Formatação HTML</title>
  </head>
  <body>
    <p><strong>Texto em Negrito</strong></p> <!-- Texto em negrito -->
    <p><u>Este é um parágrafo com sublinhado.</u></p> <!-- Parágrafo com sublinhado -->
    <p><font color="green">Texto em verde</font></p> <!-- Texto em verde -->
    <p><font color="red">Texto em vermelho</font></p> <!-- Texto em vermelho -->
    <p><font color="blue">Texto em azul</font></p> <!-- Texto em azul -->
    <p><font size="6">Texto em tamanho grande</font></p> <!-- Texto grande -->
    <p><font size="2">Texto em tamanho pequeno</font></p> <!-- Texto pequeno -->
    <p><strong><font color="yellow">Esse texto negrito em amarelo</font></strong></p>
  </body>
</html>
