<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Exemplo de Recursos</title>
    <style>
      .verde {
        color: green;
      }
      .vermelho {
        color: red;
      }
      .azul {
        color: blue;
      }      
      .amarelo {
        color: yellow;
      }
      .grande {
        font-size: 24px;
      }
      .pequeno {
        font-size: 12px;
      }
      .pink-negrito {
        color: pink;
        font-weight: bold;
        font-size: 36px;
      }
    </style>
  </head>
  <body>
    <p><strong>Texto em Negrito</strong></p> <!-- Texto em negrito -->
    <p>Este é um <u>parágrafo com sublinhado</u>.</p> <!-- Parágrafo com sublinhado -->
    <p class="verde">Texto em verde</p> <!-- Texto em verde -->
    <p class="vermelho">Texto em vermelho</p> <!-- Texto em vermelho -->
    <p class="azul">Texto em azul</p> <!-- Texto em azul -->
    <p class="grande">Texto em tamanho grande</p> <!-- Texto grande -->
    <p class="pequeno">Texto em tamanho pequeno</p> <!-- Texto pequeno -->
    <p class="amarelo">Texto em cor amarelo</p> <!--Texto amarelo-->
    <p class="pink-negrito">Texto em cor azul negrito</p> <!--Texto pink negrito-->
  </body>
</html>
